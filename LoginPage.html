<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6 col-md-8 col-sm-12 p-5 shadow-lg">
                <div class="form group">
                    <label>Username</label>
                    <input type="text"  id="username" placeholder="Username please" 
                    class="form-control" />
                </div>
                <div class="form group">
                    <label>Password</label>
                    <input type="password" id="password" 
                    placeholder="Password please" 
                    class="form-control" />
                </div>
                <div class="row justify-content-around mt-3">
                    <button class="col-3 btn btn-outline-primary" id="login">
                        <i class="bi bi-box-arrow-in-right"></i>Login
                    </button>
                    <button class="col-3 btn btn-outline-dark" type="reset">
                        <i class="bi bi-x-circle-fill"></i>Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
